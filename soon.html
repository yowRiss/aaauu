<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .coming-soon-text {
            display: inline-block;
            animation: textLoop 4s linear infinite;
            white-space: nowrap;
            background: linear-gradient(90deg, #fff, #666, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
        }

        @keyframes textLoop {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .social-links {
            margin-top: 40px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            transform: translateY(-3px) scale(1.1);
            filter: brightness(0.8);
        }

        .social-icon {
            width: 32px;
            height: 32px;
        }

        .background-circles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.1;
        }

        .circle {
            position: absolute;
            border: 1px solid white;
            border-radius: 50%;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 20%;
            animation: float 8s infinite;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation: float 12s infinite reverse;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 30%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, 10px); }
            50% { transform: translate(0, 20px); }
            75% { transform: translate(-10px, 10px); }
        }
    </style>
</head>
<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1><span class="coming-soon-text">Coming Soon</span></h1>
        <div class="social-links">
            <a href="https://www.instagram.com/yrszz._" target="_blank" title="Instagram">
                <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const circles = document.querySelectorAll('.circle');
            const moveX = (e.clientX - window.innerWidth / 2) * 0.02;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.02;
            
            circles.forEach((circle, index) => {
                const factor = (index + 1) * 0.5;
                circle.style.transform = `translate(${moveX * factor}px, ${moveY * factor}px)`;
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.container > *');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.6s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
